<h1>New Year Countdown</h1>
    <p>Step into the New Year with a heart full of hope and a mind open to endless possibilities. May this year be a crossover of dreams realized and adventures embraced. Happy New Year!"</p>

    <div class="countdown" id="countdown"></div>

    <script>
      const countdown = document.getElementById('countdown');
      const targetDate = new Date('2025-01-01T00:00:00Z').getTime();
  
      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;
  
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  
        if (distance < 0) {
          clearInterval(interval);
          countdown.innerHTML = 'EXPIRED';3
        }
      }, 1000);
    </script>
</body>
